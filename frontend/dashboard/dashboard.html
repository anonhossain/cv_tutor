<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Resume Upload & Process</title>
  <link rel="stylesheet" href="dashboard.css" />
  <script src="scripts.js" defer></script>
</head>
<body>
  <div class="container">
    <h1>Upload Your Resume</h1>
    
    <!-- Upload Form -->
    <form id="uploadForm" enctype="multipart/form-data">
      <label for="jobDescription">Job Description Text:</label>
      <textarea id="jobDescription" name="job_desc" rows="4" placeholder="Enter job description here..." required></textarea>
      
      <label for="resumeFile">Upload Resume (PDF):</label>
      <input type="file" id="resumeFile" name="resume" accept=".pdf" required />
      
      <button type="submit">Submit</button>
    </form>
    
    <!-- Loading Indicator -->
    <div id="loading" style="display: none;">Uploading...</div>
    
    <!-- Processed Resume Button -->
    <div id="processContainer" style="display: none;">
      <button id="processResumeBtn" onclick="processResume()">Process Resume</button>
    </div>
    
    <!-- Result Panel -->
    <div id="resultPanel" style="display: none;">
      <h3>Processed Resume Result:</h3>
      <p id="resultContent">Your processed resume will appear here...</p>
    </div>
  </div>
</body>
</html>
